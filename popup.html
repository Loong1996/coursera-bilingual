<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 220px;
      padding: 16px;
      margin: 0;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      font-size: 14px;
      margin: 0 0 12px;
      color: #fff;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 12px;
      color: #aaa;
      margin: 0 0 14px;
      line-height: 1.5;
    }
    button {
      width: 100%;
      padding: 9px 0;
      border: none;
      border-radius: 6px;
      background: #0056d2;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0041a8;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      color: #4caf50;
    }
    #status.error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h2>Coursera 双语字幕</h2>
  <p>自动显示中文 + 英文字幕。<br>若字幕未生效，点击下方按钮手动触发。</p>
  <button id="applyBtn">立即开启双语字幕</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
