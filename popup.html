<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 240px;
      padding: 14px;
      margin: 0;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      font-size: 14px;
      margin: 0 0 12px;
      color: #fff;
    }

    /* 语言选择区域 */
    .section-title {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin: 0 0 6px;
    }
    #langList {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
      min-height: 24px;
    }
    .lang-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 8px;
      border-radius: 5px;
      background: #252545;
      user-select: none;
    }
    .lang-item input[type="checkbox"] {
      accent-color: #0056d2;
      width: 14px;
      height: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .lang-label {
      font-size: 12px;
      flex: 1;
    }
    .lang-code {
      font-size: 10px;
      color: #666;
      font-family: monospace;
    }
    /* 行序标记 */
    .line-badge {
      font-size: 10px;
      color: #888;
      min-width: 32px;
      text-align: right;
      flex-shrink: 0;
    }
    .lang-item.checked .line-badge { color: #0056d2; }
    /* 排序按钮 */
    .sort-btns {
      display: flex;
      flex-direction: column;
      gap: 1px;
      flex-shrink: 0;
    }
    .sort-btn {
      width: 16px;
      height: 12px;
      border: none;
      border-radius: 2px;
      background: #333;
      color: #aaa;
      font-size: 8px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .sort-btn:hover:not(:disabled) { background: #0056d2; color: #fff; }
    .sort-btn:disabled { opacity: 0.25; cursor: default; }
    .hint {
      font-size: 11px;
      color: #666;
      margin: 0 0 12px;
      line-height: 1.5;
    }

    /* 按钮 */
    button {
      width: 100%;
      padding: 8px 0;
      border: none;
      border-radius: 6px;
      background: #0056d2;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0041a8; }
    button:disabled { background: #333; color: #666; cursor: default; }

    #status {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      min-height: 16px;
      color: #4caf50;
    }
    #status.error { color: #f44336; }

    .divider {
      border: none;
      border-top: 1px solid #2a2a4a;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h2>Coursera 双语字幕</h2>

  <div class="section-title">显示的字幕语言</div>
  <div id="langList"><span class="hint">正在读取字幕轨道…</span></div>
  <p class="hint">上下拖拽顺序 = 字幕显示行序（第1行在上，最后一行在下）。</p>

  <hr class="divider" />
  <button id="applyBtn">手动重新应用</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
